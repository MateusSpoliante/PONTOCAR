<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoCar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div id="conteudoH">
            <a href="index.html">
                <img src="img/logo.png" alt="logo" id="logo">
            </a>
            <nav id="menu">
                <a href="#home" class="mn">HOME</a>
                <a href="#servicos" class="mn">SERVIÇOS</a>
                <a href="#local" class="mn">LOCALIZAÇÃO</a>
                <a href="#contatos" class="mn">CONTATOS</a>
                <a href="#agenda" id="btAgenda" z>Agendar Serviço</a>
            </nav>
        </div>
    </header>

    <section id="home"></section>
    <div id="divisoriaService"></div>
    <section id="servicos"></section>
    <section id="local"></section>
    <section id="contatos"></section>

    <script>
        function carregarSecao(id, arquivo, callback) {
            fetch(arquivo)
                .then(res => res.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                })
                .catch(err => console.error('Erro ao carregar ' + arquivo, err));
        }

        carregarSecao("home", "home.html", iniciarTrocaTexto);
        carregarSecao("servicos", "servicos.html");
        carregarSecao("contatos", "contatos.html");
        carregarSecao("local", "local.html");
        carregarSecao("agenda", "agenda.html");

        function iniciarTrocaTexto() {
            const texto = document.getElementById("troca-texto");
            if (!texto) return;

            const frases = [
                
                "Mecânica em geral",
                "Troca de Óleo",
                "Baterias",
                "Freios",
                "Alinhamento",
                "Balanceamento"

                
            ];

            let index = 0;

            setInterval(() => {
                texto.classList.remove("fade-in");
                texto.classList.add("fade-out");

                setTimeout(() => {
                    index = (index + 1) % frases.length;
                    texto.textContent = frases[index];
                    texto.classList.remove("fade-out");
                    texto.classList.add("fade-in");
                }, 500);
            }, 3000);
        }

        function mostrarTexto() {
            const div = document.getElementById("sobreNos");
            if (!div) return;
            div.classList.toggle("texto-visivel");
            div.classList.toggle("texto-escondido");
        }

    </script>

    <script src="js/script.js"></script>
</body>

</html>
